<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaRiÃ© CMS</title>

    <!-- Import Decap CMS from CDN as ES module -->
    <script type="module">
      import { default as CMS } from "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js";

      // Initialize the CMS once the DOM is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize with your config
        CMS.init();

        // Optional: Log success
        console.log("ðŸŽ‰ Decap CMS initialized successfully!");
      });
    </script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }

      /* Loading indicator */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading HaRiÃ© CMS...</div>
    </div>

    <!-- CMS will inject its interface here -->
    <div id="nc-root"></div>

    <script>
      // Hide loading indicator when CMS loads
      window.addEventListener("load", function () {
        const loading = document.getElementById("loading");
        if (loading) {
          setTimeout(() => {
            loading.style.display = "none";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
